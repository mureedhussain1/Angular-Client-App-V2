<div
  class="login-register"
  style="background-image: url(assets/images/background/login-register.jpg)"
>
  <div class="login-register-box">
    <mat-card>
      <mat-card-content>
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
          <div class="text-center">
            <img alt="homepage" src="assets/images/logo-icon.png" />
            <h4 class="m-t-0">Recover Password</h4>
          </div>
          <div *ngIf="f.submitted" class="bg-success p-10 text-white">
            {{ message }}
          </div>
          <!-- *ngIf="f.submitted && isHideForm" -->
          <p class="text-center font-14">
            Enter your email and we'll send you the password reset link.
          </p>

          <div fxLayout="column" fxLayoutAlign="space-around">
            <div class="pb-1">
              <mat-form-field style="width: 100%">
                <input
                  matInput
                  placeholder="Email address"
                  type="email"
                  name="email"
                  [(ngModel)]="form.email"
                  #email="ngModel"
                  required
                  email
                />
              </mat-form-field>
              <small
                class="text-danger support-text"
                *ngIf="email.errors && f.submitted"
              >
                You must include a valid email address
              </small>
            </div>
            <!-- [disabled]="!form.valid" -->

            <button
              mat-raised-button
              color="primary"
              type="submit"
              class="btn-block btn-lg m-t-20"
            >
              Submit
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
