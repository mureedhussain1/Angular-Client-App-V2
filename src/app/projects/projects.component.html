<div fxLayout="row wrap">
  <div fxFlex="100">
    <mat-card>
      <mat-card-content>
        <div fxLayout="row wrap" class="align-items-center">
          <div fxFlex.gt-md="25" fxFlex.gt-lg="25" fxFlex="100">
            <mat-form-field>
              <input
                matInput
                (keyup)="applyFilter($event)"
                placeholder="Search Projects"
              />
            </mat-form-field>
          </div>
          <div fxFlex.gt-md="75" fxLayoutAlign="end center">
            <button
              mat-raised-button
              md-3
              (click)="openDialog('Filter', {})"
              color="primary"
            >
              <mat-icon>filter_list</mat-icon>
              Filter
            </button>
            <button
              mat-raised-button
              md-3
              (click)="openDialog('Add', {})"
              color="primary"
            >
              <mat-icon>add</mat-icon>
              Add Project
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<div fxLayout="row wrap">
  <div fxFlex="100">
    <mat-card>
      <mat-card-content>
        <div class="table-responsive">
          <table
            mat-table
            [dataSource]="dataSource"
            class="table employee-list no-wrap"
          >
            <ng-container matColumnDef="Project Name">
              <th mat-header-cell *matHeaderCellDef>Project Name</th>
              <td
                class="routelink"
                mat-cell
                *matCellDef="let element"
                class="pointer"
                [routerLink]="['/App/Project1', element._id]"
              >
                <div class="d-flex">
                  <p class="font-medium m-b-0 m-t-0">
                    {{ element.projectname }}
                  </p>
                </div>
              </td>
            </ng-container>
            <ng-container matColumnDef="Sector">
              <th mat-header-cell *matHeaderCellDef>Sector</th>
              <td mat-cell *matCellDef="let element">
                {{ element.sector.title }}
              </td>
            </ng-container>

            <!-- <ng-container matColumnDef="managers">
              <th mat-header-cell *matHeaderCellDef>Managers</th>
              <td mat-cell *matCellDef="let element">{{ element.managers }}</td>
            </ng-container> -->

            <ng-container matColumnDef="Created By">
              <th mat-header-cell *matHeaderCellDef>Created By</th>
              <td mat-cell *matCellDef="let element">
                {{ element?.addedBy?.name }}
              </td>
            </ng-container>

            <ng-container matColumnDef="Date Created">
              <th mat-header-cell *matHeaderCellDef>Date Created</th>
              <td mat-cell *matCellDef="let element">
                {{ element.createdAt | date: "fullDate" }}
              </td>
            </ng-container>

            <ng-container matColumnDef="Action">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let element" class="action-link">
                <a
                  (click)="openDialog('Delete', element)"
                  class="m-r-10 cursor-pointer"
                >
                  <i class="fa fa-trash text-danger"></i>
                </a>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
          ></mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
